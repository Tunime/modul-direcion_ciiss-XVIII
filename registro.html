<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>registro</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body class="registro">
    <div class="registro--fondo">
        <ul class="registro-white">
            <div>
                <li class="registro--titulo">
                    <h2>Preinscripciones</h2>
                    <div class="linea">
                    </div>
                    <span>Asegura tu lugar en el congreso internacional de informatica<br>y sistemas y preinscrivete</span>
                </li>
                <li class="registro--campos">
                    <input type="name" name="name" placeholder="Nombre">
                </li>
                <li class="registro--campos">
                    <input name="lastname" type="lastname" placeholder="Apellido">
                </li>
                <li class="registro--campos">
                    <input name="email" type="email" placeholder="Email">
                </li>
                <li class="registro--campos">
                    <input name="DNI" type="numer" placeholder="DNI">
                </li>
                <li class="registro--campos">
                    <select class="form-control" id="preRegisterType" name="type"><option value="PROFESIONAL">Profesional y público en general</option><option value="ESTUDIANTE">Estudiante</option></select>
                </li>
                <li class="registro--campos">
                    <input name="text" type="text" placeholder="Tipo de inscripcion">
                </li>
                <li class="registro--campos">
                    <input name="phone" type="phone" placeholder="Celular">
                </li>
                <li class="registro--campos">
                    <div class="btn-registro">
                        <a href="#">Enviar</a>
                    </div>
                </li>
            </div>
        </ul>
    </div>
    <footer>
        <div>
            Universidad Nacional Jorge Basadre Grohmann    
        </div>
        <div>
            Teléfono: (052) 583000 anexo 2005
        </div>
    </footer>
</body>
</html>
